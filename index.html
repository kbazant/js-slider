<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<style>
		body {
			background-color: #222;
			font-size: 24px;
			color: white;
		}
		
		#slider img {
			width: 100%;
		}
	</style>

	<script type="text/javascript">
		var number = Math.floor(Math.random() * 5) + 1;

		function changeslide() {
			number++;
			if (number > 5) number = 1;

			var picturefile = "<img src=\"slides/slide" + number + ".jpg\"  />";

			document.getElementById("slider").innerHTML = picturefile;
			
			setTimeout("changeslide()", 5000);

		}
	</script>

</head>

<body onload="changeslide()">

	<div id="slider">

	</div>

</body>

</html>
