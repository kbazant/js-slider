<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<style>
		body {
			background-color: #222;
			font-size: 24px;
			color: white;
		}
	</style>

	<script type="text/javascript">
		var number = Math.floor(Math.random() * 5) + 1;

		function changeslide() {
			number++;
			if (number > 5) number = 1;
		}
	</script>

</head>

<body onload="changeslide()">

	<div id="slider">

	</div>

</body>

</html>
