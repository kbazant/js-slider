<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<style>
		body {
			background-color: #222;
			font-size: 24px;
			color: white;
		}
		
		#slider img {
			width: 100%;
		}
	</style>

	<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		var number = Math.floor(Math.random() * 5) + 1;

		function hide() {
			$("#slider").fadeOut(500);
		}

		function changeslide() {
			number++;
			if (number > 5) number = 1;

			var picturefile = "<img src=\"slides/slide" + number + ".jpg\"  />";

			document.getElementById("slider").innerHTML = picturefile;
			$("#slider").fadeIn(500);

			setTimeout("changeslide()", 5000);
			setTimeout("hide()", 4500);
		}
	</script>

</head>

<body onload="changeslide()">

	<div id="slider">

		<span onclick="setslide(1)" style="cursor: pointer;">[1]</span>
		<span onclick="setslide(2)" style="cursor: pointer;">[2]</span>
		<span onclick="setslide(3)" style="cursor: pointer;">[3]</span>
		<span onclick="setslide(4)" style="cursor: pointer;">[4]</span>
		<span onclick="setslide(5)" style="cursor: pointer;">[5]</span>

	</div>

</body>

</html>
